---
layout: default
---

<div class="post">
	{{ content }}
</div>

<div class="related">
	<h2>
		Related Posts
	</h2>
	<ul class="related-posts">
		{% for post in site.related_posts limit:3 %}
			<li>
				<span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
			</li>
		{% endfor %}
	</ul>
</div>
